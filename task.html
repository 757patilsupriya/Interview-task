<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>
  <header>
    <h1>Interactive Boxes Demo</h1>
  </header>
  
  <main>
    <section class="box-container">
      <article class="box" id="box-top" tabindex="0">
        <h2>Top Box</h2>
        <div class="options">
          <button class="option" data-color="red">Red</button>
          <button class="option" data-color="green">Green</button>
          <button class="option" data-color="blue">Blue</button>
        </div>
      </article>

      <article class="box" id="box-middle" tabindex="0">
        <h2>Middle Box</h2>
        <div class="options">
          <button class="option" data-color="purple">Purple</button>
          <button class="option" data-color="orange">Orange</button>
          <button class="option" data-color="pink">Pink</button>
        </div>
      </article>

      <article class="box" id="box-bottom" tabindex="0">
        <h2>Bottom Box</h2>
        <div class="options">
          <button class="option" data-color="yellow">Yellow</button>
          <button class="option" data-color="brown">Brown</button>
          <button class="option" data-color="black">Black</button>
        </div>
      </article>
    </section>
  </main>
  
  <footer>

  </footer>

  <script src="script.js"></script>
</body>
</html>
